      <div class="row text-info">
        {{sidebarService.feedStatus}}

        </div>
        <div *ngSwitchCase="'notifications'">
          <app-notifications></app-notifications>
        </div>

          <app-settings></app-settings>
        </div>
        <div *ngSwitchCase="'logout'">fsj</div>
