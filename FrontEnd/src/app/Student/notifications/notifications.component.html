<div class="text-white ml-2">
  <button class="btn btn-outline-info btn-sm disabled">notifications</button>
</div>

<div class="container mt-4 ">
  <div class="row">
    <div class="card-body round bg-dark" data-aos="fade-left">
      <h5 class="card-title border-bottom text-danger">OverDue</h5>
      <div *ngFor="let posts of overdue; let index = index">
        <ul class="list-group">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                {{posts.notificationContent}}
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <strong>{{posts.notificationSubject}}</strong> Date: {{posts.notificationDate}}
              </div>
            </div>
          </div>
          <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
           {{posts.notificationContent}}
            <span class="badge bg-primary rounded-pill">{{posts.notificationType}}</span>
          </li> -->
          </ul>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="card-body bg-dark" data-aos="fade-left">
      <h5 class="card-title border-bottom text-success">upcoming</h5>
      <div *ngFor="let posts of upcoming; let index = index">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
           {{posts.notificationContent}}
            <span class="badge bg-primary rounded-pill">{{posts.notificationType}}</span>
          </li>
          </ul>
      </div>
    </div>
  </div>
</div>
