<div class="container-fluid">
    <div class="row">
         <div class="col-lg-5" style="background-color: rgb(240, 109, 92); height: 100vh;">

         </div>
         <div class="col-lg-7 " style="background-color: whitesmoke; height: 100vh;">
            <div class="global-container ">
                <div class="card login-form">
                <div class="card-body">
                    <h3 class="card-title text-center">
                        <fa-icon [icon]="faUser" class="fauser"></fa-icon>
                    </h3>
                    <div class="card-text">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-sm username" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group mt-4">
                                <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            
                            <div class="sign-up">
                                Don't have an account? <a href="#">Create One</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
            
         </div>
    </div>
</div>
